<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>CSS Bayan</h1>
    </header>
    <div class="content">
        <form>
            <div class="memeContainer">
                <input type="radio" id="meme1" name="show" checked>
                <label for="meme1">Backend developers</label>
                <span class="cross">&#10799</span>
                <span class="plus">+</span>
                <div class="meme"><img src="./assets/img/backend.jpg" alt="backend devs"></div>
            </div>
            <div class="memeContainer">
                <input type="radio" id="meme2" name="show">
                <label for="meme2">Read the documentation</label>
                <span class="cross">&#10799</span>
                <span class="plus">+</span>
                <div class="meme"><img src="./assets/img/docs.jpg" alt="read the documentation"></div>
            </div>
            <div class="memeContainer">
                <input type="radio" id="meme3" name="show">
                <label for="meme3">What does CSS do</label>
                <span class="cross">&#10799</span>
                <span class="plus">+</span>
                <div class="meme"><img src="./assets/img/html-css.jpg" alt="html+css"></div>
            </div>
            <div class="memeContainer">
                <input type="radio" id="meme4" name="show">
                <label for="meme4">Don't worry</label>
                <span class="cross">&#10799</span>
                <span class="plus">+</span>
                <div class="meme"><img src="./assets/img/worry.jpg" alt="Erokhin"></div>
            </div>
        </form>
    </div>
</body>
</html>
